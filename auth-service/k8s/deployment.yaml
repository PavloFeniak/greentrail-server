apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: auth-service:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8088
          env:
            - name: spring.mvc.servlet.path
              value: /auth-service
            - name: DATASOURCE_HOST
#              value: 192.168.1.101
              value: 10.137.234.75
            - name: SPRING_RABBITMQ_HOST
#              value: 192.168.1.101
              value: 10.137.234.75
#            - name: SPRING_PROFILES_ACTIVE
#              value: k8s