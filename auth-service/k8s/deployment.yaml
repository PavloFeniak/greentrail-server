apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: auth-service:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8088
          env:
            - name: spring.mvc.servlet.path
              value: /auth-service
            - name: DATASOURCE_HOST
              value: 10.208.147.76
            - name: SPRING_RABBITMQ_HOST
              value: 10.208.147.76

        - name: auth-sidecar
          image: auth-sidecar:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
            - containerPort: 9145
