apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: greentrail-ingress
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /auth-service
            backend:
              service:
                name: auth-service
                port:
                  number: 8088
          - pathType: Prefix
            path: /api-gateway
            backend:
              service:
                name: api-gateway
                port:
                  number: 8082
